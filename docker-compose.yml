version: '3.8'

services:
  translator:
    build: .
    container_name: english-hausa-translator
    ports:
      - "8501:8501"  # Streamlit web app
      - "8000:8000"  # FastAPI server
    volumes:
      - ./data:/app/data        # Persist training data
      - ./models:/app/models    # Persist trained models
      - ./logs:/app/logs        # Persist logs
    environment:
      - PYTHONPATH=/app/src
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy (uncomment if needed)
